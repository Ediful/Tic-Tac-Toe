<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Tic Tac Toe</title>
	<link rel="icon" href="book.png">
	<link rel='stylesheet' href='styles.css'>
</head>
<body>
	<div id="startmenu-container">
		<div>
			<p>Player 1</p>
			<input type="text" placeholder="Enter Name">
		</div>

		<input type="button" id="start-button" value="Start">

		<div>
			<div>
				<input type="radio" id="player2" name="player-cpu" checked>
				<label for="player2">Player 2</label>
			</div>
			<input type="text" placeholder="Enter Name">
			<div id="CPU-radio">
				<input type="radio" id="CPU" name="player-cpu">
				<label for="CPU">CPU</label>
			</div>
		</div>
	</div>

	<div id="gameboard-container">
		<div id="gameboard-header">
			<div class="player-card">
				<p>Player 1</p>
			</div>
			<div>
				<input type="button" id="reset-button" value="Reset">
			</div>
			<div class="player-card">
				<p>Player 2</p>
			</div>
		</div>
		
		<div id="gameboard">
			<input type="button" class="grid-item" id="0">
			<input type="button" class="grid-item" id="1">
			<input type="button" class="grid-item" id="2">
			<input type="button" class="grid-item" id="3">
			<input type="button" class="grid-item" id="4">
			<input type="button" class="grid-item" id="5">
			<input type="button" class="grid-item" id="6">
			<input type="button" class="grid-item" id="7">
			<input type="button" class="grid-item" id="8">
		</div>
	</div>
	<script src='script.js'></script>
</body>
</html>
