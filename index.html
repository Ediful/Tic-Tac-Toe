<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Tic Tac Toe</title>
	<link rel="icon" href="book.png">
	<link rel='stylesheet' href='styles.css'>
</head>
<body>
	<div id="startmenu-container">
		<div>
			<p>Player 1</p>
			<input type="text" id="player1-text" placeholder="Enter Name">
		</div>

		<input type="button" id="start-button" value="Start">

		<div>
			<div>
				<input type="radio" id="player2" name="player-cpu" checked>
				<label for="player2">Player 2</label>
			</div>
			<input type="text" id="player2-text" placeholder="Enter Name">
			<div id="CPU-radio">
				<input type="radio" id="CPU" name="player-cpu">
				<label for="CPU">CPU</label>
			</div>
		</div>
	</div>

	<div id="gameboard-container">
		<div id="gameboard-header">
			<div class="player-card">
				<p id="player1-name">Player 1</p>
			</div>
			<div>
				<input type="button" id="reset-button" value="Reset">
			</div>
			<div class="player-card">
				<p id="player2-name">Player 2</p>
			</div>
		</div>
		
		<div id="gameboard">
			<button class="grid-item" id="0" value=0></button>
			<button class="grid-item" id="1" value=1></button>
			<button class="grid-item" id="2" value=2></button>
			<button class="grid-item" id="3" value=3></button>
			<button class="grid-item" id="4" value=4></button>
			<button class="grid-item" id="5" value=5></button>
			<button class="grid-item" id="6" value=6></button>
			<button class="grid-item" id="7" value=7></button>
			<button class="grid-item" id="8" value=8></button>
		</div>
	</div>
	<script src='script.js'></script>
</body>
</html>
